<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>電卓作成</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<p id="resultForm">0</p>
	<div class="keyof">
		<div class="keyofleftside">
			<div  class="keyofOther">
				<input type="button" value="AC" id="numberReset">
				<input type="button" value="+/-">
				<input type="button" value="%" >
			</div>
			<div class="keyofNumber">
				<input type="button" value="1" id="number1">
				<input type="button" value="2" id="number2">
				<input type="button" value="3" id="number3">
				<input type="button" value="4" id="number4">
				<input type="button" value="5" id="number5">
				<input type="button" value="6" id="number6">
				<input type="button" value="7" id="number7">
				<input type="button" value="8" id="number8">
				<input type="button" value="9" id="number9">
				<input type="button" value="0" id="number0">
				<input type="button" value="." >
			</div>
		</div>
		<div id="keyofCalculation">
			<input type="button" value="÷" class="reservation" id="reservation÷">
			<input type="button" value="×" class="reservation" id="reservation×">
			<input type="button" value="-" class="reservation" id="reservation-">
			<input type="button" value="+" class="reservation" id="reservationplus">
			<input type="button" value="=" id="calculation">
		</div>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
